  <body>
    <!-- HTML bookmarks are used to allow readers to jump to specific parts of a Web page.
        Bookmarks can be useful if a webpage is very long.
        To create a bookmark - first create the bookmark, then add a link to it.
        When the link is clicked, the page will scroll down or up to the location with the bookmark.
        First, create a bookmark with the id attribute:
        Then add a link to the bookmark from within the same page.
        Use the id attribute (id="value") to define bookmarks in a page
        Use the href attribute (href="#value") to link to the bookmark -->
    <h1 id="Top">You're at the top of the page!</h1>
    <!-- This links back to the homepage. -->
    <!--This is my git test-->
    <a href="links.html"> Back to the hompage!</a>
    <!-- This link refers to the middle of the page using 
    the href attribute with the hash symbol in the value. -->
    <p><a href="#Middle"> Jump to the middle!</a></p>
    <!-- This uses the href attribute along with the hash symbol as a value to refer to 
    an id attribute at the bottom of the page. The href links to that id attribute. -->
    <p><a href="#Bottom">Jump to the bottom!</a></p>

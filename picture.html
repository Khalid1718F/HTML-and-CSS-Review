<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Elements in HTML5</title>
  </head>
  <body>
    <!-- The picture element allows us to display different pictures for 
    different devices or screen sizes. HTML5 introduced the <picture> element 
    to add more flexibility when specifying image resources.
    The <picture> element contains a number of <source> elements, 
    each referring to different image sources. This way the browser can choose 
    the image that best fits the current view and/or device.
    Each <source> element have attributes describing when their image is the most suitable.-->
    <picture>
      <h1>This shows how to use the picture element.</h1>
      <source media="(min-width: 650px)" srcset="Eagle.jpeg" />
      <source media="(min-width: 465px)" srcset="Owl.jpeg" />
      <img src="/Dinosaur gif.gif" />
    </picture>
    <!-- Note: Always specify an <img> element as the last child element of the <picture> element. 
    The <img> element is used by browsers that do not support the <picture> element, 
    or if none of the <source> tags matched. -->

    <!-- There are two main purposes for the <picture> element:

    1. Bandwidth
    If you have a small screen or device, it is not necessary to load a large image file. 
    The browser will use the first <source> element with matching attribute values, and ignore any of the following elements.

    2. Format Support
    Some browsers or devices may not support all image formats. 
    By using the <picture> element, you can add images of all formats, 
    and the browser will use the first format it recognizes and ignore any of the following.
    Note: The browser will use the first <source> element with matching attribute values, 
    and ignore any following <source> elements. -->

    <h1>The second picture element.</h1>
    <picture>
      <source srcset="Second pexels photo.jpeg" />
      <source srcset="First pexels photo.jpeg" />
      <img src="/Coding Gif.gif" alt="Coding" style="width: auto;" />
    </picture>
  </body>
</html>
